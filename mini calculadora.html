 <script>
 

 let n1 = parseFloat(prompt ("digite um numero"));
 let n2 = parseFloat(prompt ("digite outro numero"));
 let função = prompt ('entre com a função ("/","+","-","*")');
 let resultado;
 if (função == "/") {resultado = n1 / n2;}  
 else if (função == "+") {resultado = n1 + n2;}
 else if (função == "-") {resultado = n1 - n2;}
 else if (função == "*") {resultado = n1 * n2;}
 alert (resultado);  

 </script>
